#{extends 'nautical-grid.html' /}
#{set title:'Wishlist' /}

<h2>Wishlist</h2>

<h3>Recipient: ${recipient.fullname} (<a href="@{WishController.listWishlists(recipient.username)}">${recipient.username}</a>)</h3>

<h3>Wishes</h3>
<ol>
#{list wishlist.wishes, as:'wish'}
    <li>
        <div>
            <a href="@{WishController.showWish(recipient.username,wishlist.id,wish.id)}">${wish.title}</a>
        </div>
    </li>
#{/list}
</ol>
