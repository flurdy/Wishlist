}{
	
	<div>



	    @flash.get("message").map { message =>
	    <p class="alert alert-info">

	    }
	    
		

		<div class="well" >
			@wishlist.title
		</div>

			    <a class="btn btn-warning" href="@routes.WishController.showEditWishlist(wishlist.recipient.username,wishlist.wishlistId.get)">edit wishlist</a>
